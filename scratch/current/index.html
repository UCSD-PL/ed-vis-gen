<html>
<title>
  Demo Playground
</title>
<head>
    <script src="fabric.js"></script>

</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<style>
  h1{
    text-align:center;
    font-family: monospace;

  }
  .leftbuttons{
    float: left;

  }
  .rightbuttons{
    float:right;
  }
</style>
<body>
  <h1>
    EDDIE PLAYGROUND
  </h1>
  <div id="draw" style ="float:left;">
    <canvas id="canvas" width="600" height="600" style="border:5px solid #000000"></canvas>
  </div>
  <div style = "float:left;">
    <canvas id="physics" width="600" height="600" style="border:5px solid #000000"></canvas>
  </div>
    <script src="fabrication.js"></script>
    <script src="objects.js"></script>
    <div class="leftbuttons">
      <button class="btn btn-default" onclick="addLine()">
        <i class="fa fa-minus"></i></button>
      <button class="btn btn-default" onclick="addTriangle()">
        <i class="fa fa-play"></i></button>
      <button class="btn btn-default" onclick="addCircle()">
        <i class="fa fa-circle"></i></button>
      <button class="btn btn-default" onclick="addRectangle()">
        <i class="fa fa-square"></i></button>
      <button class="btn btn-default" onclick="selectmode()" id="select">
      <i class="fa fa-hand-o-up"></i></button>
      <button class="btn btn-default" onclick="Drawingmode()" id="drawing">
      <i class="fa fa-paint-brush"></i></button>

      <!--delete button-->
      <button class="btn btn-default" onclick="deleteObjects()" id="delete">
      <i class="fa fa-trash"></i></button>

      <!--undo & redo-->
      <button class="btn btn-default" value="undo" onclick="undo()" id="undo">
      <i class="fa fa-mail-reply"></i></button>
      <button class="btn btn-default" value="redo" onclick="redo()" id="redo">
      <i class="fa fa-mail-forward"></i></button>

      <!-- upload -->
      <button class="btn btn-default" onclick="EnterURL()" id="loadfromURL">
      <i class="fa fa-picture-o"></i></button>

      <!--load json-->
      <button class="btn btn-default" value="transfer" onclick="transfer()" id="transfer">
      <i class="fa fa-share-square"></i></button>

      <button class="btn btn-default" onclick="addPendulum()" id="pendulum">
        Pendulum
      </button>

    </div>

    <!--buttons-->
    <div class="rightbuttons">
      <button class="btn btn-default" onclick="">Start</button>
      <button class="btn btn-default" onclick="">Stop</button>
      <button class="btn btn-default" onclick="">Reset</button>
    </div>



</html>

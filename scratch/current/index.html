<html>
<title>
  Demo Playground
</title>
<head>
    <script src="fabric.js"></script>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<style>
  h1{
    text-align:center;
    font-family: monospace;

  }

</style>
<body>
  <h1>
    EDDIE PLAYGROUND
  </h1>
  <div class="canvas-container">
    <canvas id="canvas" width="600" height="600" style="border:5px solid #000000"></canvas>
  </div>
    <div class="outer">
      <button class="btn btn-default" onclick="canvas.add(new fabric.Line([50,50,100,200], {stroke:'cornflowerblue', strokeWidth: 2, top:100, left:100})); updateLog()">
        <i class="fa fa-minus"></i></button>
      <button class="btn btn-default" onclick="canvas.add(new fabric.Triangle({ width: 30, height: 30, fill:'cornflowerblue', top:100, left:100 })); updateLog()">
        <i class="fa fa-play"></i></button>
      <button class="btn btn-default" onclick="canvas.add(new fabric.Circle({ radius: 30, fill: 'dodgerblue', top: 100, left: 100 })); updateLog()">
        <i class="fa fa-circle"></i></button>
      <button class="btn btn-default" onclick="canvas.add(new fabric.Rect({ width: 30, height:30, fill:'royalblue', top: 100, left:100})); updateLog()">
        <i class="fa fa-square"></i></button>
      <button class="btn btn-default" onclick="selectmode()" id="select">
      <i class="fa fa-hand-o-up"></i></button>
      <button class="btn btn-default" onclick="Drawingmode()" id="drawing">
      <i class="fa fa-paint-brush"></i></button>

        <!--delete button-->
      <button class="btn btn-default" onclick="deleteObjects()" id="delete">
      <i class="fa fa-trash"></i></button>


      <!--undo & redo-->
      <button class="btn btn-default" value="undo" onclick="undo()" id="undo">
      <i class="fa fa-mail-reply"></i></button>
      <button class="btn btn-default" value="redo" onclick="redo()" id="redo">
      <i class="fa fa-mail-forward"></i></button>
      <script src="fabrication.js"></script>
    </div>

</html>

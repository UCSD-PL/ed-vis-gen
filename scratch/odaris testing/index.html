<html>
<title>
  Demo Playground
</title>
<head>
    <script src="fabric.js"></script>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<style>
  h1{
    text-align:center;
    font-family: monospace;
  }
  .buttons{
    text-align: center;
  }


</style>
<body>
  <h1>
    EDDIE PLAYGROUND
  </h1>
  <div id="draw" style ="float:left;">
    <canvas id="canvas" width="600" height="600" style="border:5px solid #000000"></canvas>
  </div>
  <div style = "float:left;">
    <canvas id="physics" width="600" height="600" style="border:5px solid #000000"></canvas>
  </div>
    <script src="fabrication1.js"></script>
    <script src="objects.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="bootstrap.min.js"></script>

    <!--<script src="custom_objects.js"></script>-->
    <div class="buttons" style = "float:left;">
      <button class="btn btn-default" onclick="addLine()">
        <i class="fa fa-minus"></i></button>
      <button class="btn btn-default" onclick="addCircle()">
        <i class="fa fa-circle"></i></button>
      <button class="btn btn-default" onclick="addRectangle()">
        <i class="fa fa-square"></i></button>
      <button class="btn btn-default" onclick="selectmode()" id="select">
      <i class="fa fa-hand-o-up"></i></button>
      <button class="btn btn-default" onclick="Drawingmode()" id="drawing">
      <i class="fa fa-paint-brush"></i></button>


      <!--delete button-->
      <button class="btn btn-default" onclick="deleteObjects()" id="delete">
      <i class="fa fa-trash"></i></button>


      <!--undo & redo-->
      <button class="btn btn-default" value="undo" onclick="undo()" id="undo">
      <i class="fa fa-mail-reply"></i></button>
      <button class="btn btn-default" value="redo" onclick="redo()" id="redo">
      <i class="fa fa-mail-forward"></i></button>

      <!-- upload -->
      <button class="btn btn-default" value="transfer" onclick="transfer()">
        <i class="fa fa-upload"></i></button>

      <!--toggling on drag points-->
      <button class="btn btn-default" onclick="renderDragPoints(true)">
        <i class="fa fa-circle"></i></button>

      <!--adding drag points-->
      <button class="btn btn-default" onclick="drawFromFabric(fabricJSONObj)">
        <i class="fa fa-play"></i></button>

      <!--adding overlay for code-->
      <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#interact">
        Add Interactions </button>
    </div>

    <div class="modal fade" role="dialog" tabindex="-1" aria-labelledby="myModalLabel" id="interact"> <h4 class="modal-title"> Make adjustments here </h4>
      <div class="modal-footer" data-dismiss="modal"> Close </div>
    </div>

</html>

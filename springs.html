<html>
<script>
  function main() {
    common_init();
    init();
    global_redraw();
  }
  function xView(field) {
    plt.setXView(field);
  }
  function yView(field) {
    plt.setYView(field);
  }
</script>
<script src="src/helpers.js"> </script>
<script src="src/primitives.js"></script>
<script src="src/library.js"></script>
<script src="src/common.js"></script>
<script src="src/springs.js"></script>
<head>
    <title>Spring simulation</title>

    <div style="float:left; width:250px; margin-top: -20px;">
      <h2> Simulation controls </h2>
      <button onclick="start()">Start</button>
      <button onclick="stop()">Stop</button>
      <button onclick="reset()">Reset</button>
      <div id="sliders"></div>
    </div>
    <div style="margin:auto;">
      <h2 > Graph controls </h2>
        <button onclick="plt.reset(); T = 0;"> Clear plot </button>
      <p> X Axis:
        <button onclick="xView('t');">Time</button>
        <button onclick="xView('y');">Displacement from rest</button>
        <button onclick="xView('v');">Velocity</button>
        <button onclick="xView('f');">Force</button>
      </p>
      <p> Y Axis:
        <button onclick="yView('t');">Time</button>
        <button onclick="yView('y');">Displacement from rest</button>
        <button onclick="yView('v');">Velocity</button>
        <button onclick="yView('f');">Force</button>
      </p>
    </div>

    <img id="iron" src="resources/weight.jpeg" height="400" width="400" style="display:none"
     onload="main();">

</head>

<body width="1200px" height="1200px">
<canvas id="mainCanvas" width="100%" height="100%">
</canvas>

</body>
</html>

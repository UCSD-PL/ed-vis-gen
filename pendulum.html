<html>
<script>
  function main() {
    common_init();
    init();
    global_redraw();
  }
  function xView(opt) {
    plt.setXView(opt);
  }
  function yView(opt) {
    plt.setYView(opt);
  }
</script>
<script src="src/helpers.js"> </script>
<script src="src/primitives.js"></script>
<script src="src/library.js"></script>
<script src="src/common.js"></script>
<script src="src/pendulum.js"></script>
<head>
    <title>Pendulum simulation</title>

    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
    <p> X Axis:
      <button onclick="xView('t');">Time</button>
      <button onclick="xView('theta');">Angular displacement</button>
      <button onclick="xView('omega');">Angular velocity</button>
      <button onclick="xView('x');">Horizontal displacement</button>
      <button onclick="xView('y');">Vertical displacement</button>
    </p>
    <p> Y Axis:
      <button onclick="yView('t');">Time</button>
      <button onclick="yView('theta');">Angular displacement</button>
      <button onclick="yView('omega');">Angular velocity</button>
      <button onclick="yView('x');">Horizontal displacement</button>
      <button onclick="yView('y');">Vertical displacement</button>
    </p>

</head>

<body oncontextmenu="return false" width="2000px" height="2000px" onload="main();">
<canvas id="mainCanvas" width="100%" height="100%">
</canvas>


</body>
</html>

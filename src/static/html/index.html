<!-- <body style="width:1200px; height:1300px;" onload="initView(); init_frames();"> -->
<body onload="init_frames();">

  <div style="text-align:center">
    <div style="width:100%; margin-bottom: 5px; margin-top: 5px;">

        <button id='addRect' class="btn btn-info"> Rectangle </button>
        <button id='addImage' class="btn btn-info"> Image </button>
        <button id='addSpring' class="btn btn-info"> Spring </button>
        <button id='addArrow' class="btn btn-info"> Arrow </button>
        <button id='addCircle' class="btn btn-info"> Circle </button>
        <button id='addLine' class="btn btn-info"> Line </button>

        <button id='export' class="btn btn-info" style="margin-left:20px;"onclick='
        initView();
        learnInteraction();
        '
          > Add Interactions </button>


    </div>
    <div id ="currentProgram" style='white-space:pre-wrap'></div>


    <div id ='mainPopup' class="popup" style="text-align:center">
      <div "width:100%; margin-bottom: 5px; margin-top: 5px;">
        <button id='accept' class="btn btn-success" onclick='acceptPoints()'> Accept </button>
      </div>


      <div class='variant-wrapper'>
        <a href="#" class="variant-prev" data-jcarouselcontrol="true"></a>
        <a href="#" class="variant-next" data-jcarouselcontrol="true"></a>
        <div class="variants">
          <ul>
            <li>
              <iframe id="mainFrame" srcdoc="<html></html>"></iframe>
            </ul>
          </div>
        </div>

        <div style='width:100%;'>
          <textarea id='physics' style="height:75px; width:100%; margin-bottom:5px; display:none;">
          </textarea>
          <textarea id='free_vars' style="height:30px; width:100%; margin-bottom:5px; display:none;">
          </textarea>
          <textarea id='on_release' style="height:75px; width:100%; display:none;">
          </textarea>
        </div>
        <div id='shapeDisplay' style="display: none; position:absolute; top: 200px; right: 10px;
        font-size: 16px;
        font-family = Comic Sans MS">
        </div>
    </div>
    <canvas id='mainCanvas' style=" border-style: inset;"></canvas>
  </div>

  <img id="iron" src="../resources/weight.png" height="400" width="400" style="display:none">
  <img id="mouse" src="../resources/cursor.jpg" height="32" width="30" style="display:none">



</body>
